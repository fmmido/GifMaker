<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated GIF Generator</title>
<script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
<style>
    /* Optional: Add some basic styling for the page */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    img {
        margin: 10px;
        border: 1px solid #ccc;
        width: 150px;
        height: 150px;
        object-fit: cover;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <!-- Image elements to display the frames -->
    <div>
        <img id="picture1" src="images/frame1.jpg" alt="Frame 1">
        <img id="picture2" src="images/frame2.jpg" alt="Frame 2">
        <img id="picture3" src="images/frame3.jpg" alt="Frame 3">
        <img id="picture4" src="images/frame4.jpg" alt="Frame 4">
        <img id="picture5" src="images/frame5.jpg" alt="Frame 5">
    </div>

    <!-- Button to generate and download GIF -->
    <button onclick="generateGif()">Generate GIF</button>

    <!-- Script to handle GIF generation -->
    <script>
        // Set up the array of frames (replace with actual image URLs)
        var gifImages = [
            "images/frame1.jpg",
            "images/frame2.jpg",
            "images/frame3.jpg",
            "images/frame4.jpg",
            "images/frame5.jpg"
        ];

        // Function to generate and download GIF
        function generateGif() {
            var gif = new GIF({
                workers: 2,
                quality: 10
            });

            // Create a canvas with willReadFrequently: true
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 150; // Adjust canvas size as needed
            canvas.height = 150;

            gifImages.forEach(function(src) {
                var img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw image onto canvas
                    gif.addFrame(ctx, { copy: true, delay: 100 }); // Add canvas as frame to GIF
                };
                img.src = src;
            });

            gif.on('finished', function(blob) {
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'generated.gif';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            gif.render();
        }
    </script>
</body>
</html>
