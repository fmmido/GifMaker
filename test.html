<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
</head>
<body>
    <img id="picture" src="image1.jpg" alt="Image">
    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Add your image filenames here
        let currentIndex = 0;

        function changePicture() {
            const picture = document.getElementById('picture');
            picture.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changePicture, 1000); // Change image every second
    </script>
</body>
</html>
