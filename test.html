<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GIF Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
</head>
<body>
    <input type="file" id="imageInput" multiple>
    <button onclick="generateGif()">Generate GuIF</button>
    <div id="gifContainer"></div>

    <script>
        function generateGif() {
            const input = document.getElementById('imageInput');
            const gifContainer = document.getElementById('gifContainer');

            const files = input.files;
            if (files.length === 0) {
                alert('Please select one or more images.');
                return;
            }

            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: 400, // Set the desired GIF width
                height: 300, // Set the desired GIF height
            });

            // Add each image to the GIF
            for (const file of files) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                gif.addFrame(img, { delay: 100 }); // Adjust delay as needed
            }

            // Render the GIF
            gif.on('finished', function(blob) {
                const gifUrl = URL.createObjectURL(blob);

                // Display the generated GIF
                const gifImage = document.createElement('img');
                gifImage.src = gifUrl;
                gifContainer.innerHTML = '';
                gifContainer.appendChild(gifImage);

                // Add a download link
                const downloadLink = document.createElement('a');
                downloadLink.href = gifUrl;
                downloadLink.download = 'my_generated_gif.gif';
                downloadLink.textContent = 'Download GIF';
                gifContainer.appendChild(downloadLink);
            });

            gif.render();
        }
    </script>
</body>
</html>
