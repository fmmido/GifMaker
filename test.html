<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GIF Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
</head>
<body>
    <input type="file" id="imageInput" multiple>
    <button onclick="generateGif()">Generate GIF</button>
    <button onclick="loadRandomImages()">Load Random Images</button>
    <div id="gifContainer"></div>

    <script>
        function generateGif() {
            // Your existing GIF generation logic here...
            // (Same as before)
        }

        function loadRandomImages() {
            const imageUrls = [
                'https://picsum.photos/200/300',
                'https://picsum.photos/250/350',
                'https://picsum.photos/300/400'
                // Add more random image URLs here
            ];

            const gifContainer = document.getElementById('gifContainer');
            gifContainer.innerHTML = '';

            for (const imageUrl of imageUrls) {
                const img = new Image();
                img.src = imageUrl;
                gifContainer.appendChild(img);
            }
        }
    </script>
</body>
</html>
