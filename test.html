<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Create GIF</title>
</head>
<body>
    <input type="file" id="imageInput" multiple>
    <button onclick="generateGif()">Generate GIF</button>
    <div id="gifContainer"></div>

    <script>
        function generateGif() {
            const input = document.getElementById('imageInput');
            const gifContainer = document.getElementById('gifContainer');

            const files = input.files;
            if (files.length === 0) {
                alert('Please select one or more images.');
                return;
            }

            // Upload images to the GIF maker tool
            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }

            // Make a POST request to the GIF maker API
            fetch('https://ezgif.com/maker', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(gifUrl => {
                // Display the generated GIF
                const gifImage = document.createElement('img');
                gifImage.src = gifUrl;
                gifContainer.innerHTML = '';
                gifContainer.appendChild(gifImage);

                // Add a download link
                const downloadLink = document.createElement('a');
                downloadLink.href = gifUrl;
                downloadLink.download = 'my_generated_gif.gif';
                downloadLink.textContent = 'Download GIF';
                gifContainer.appendChild(downloadLink);
            })
            .catch(error => {
                console.error('Error generating GIF:', error);
            });
        }
    </script>
</body>
</html>
